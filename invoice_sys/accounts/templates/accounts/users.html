<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Users</title>
</head>
<body>
  <h2>Users List</h2>
  <ul id="usersList"></ul>
  <p id="msg"></p>
  <button onclick="logout()">Logout</button>

  <script>
    // =================== Auth Utilities ===================
    function getAuthHeader() {
      const token = localStorage.getItem("access");
      return token ? { "Authorization": `Bearer ${token}` } : {};
    }

    function logout() {
      localStorage.removeItem("access");
      localStorage.removeItem("refresh");
      window.location.href = "/accounts/login.html";
    }

    async function authFetch(url, options = {}) {
      options.headers = {...options.headers, ...getAuthHeader()};
      let res = await fetch(url, options);
      if (res.status === 401) {
        const refresh = localStorage.getItem("refresh");
        if (!refresh) { logout(); return; }
        const tokenRes = await fetch("/api/accounts/token/refresh/", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({ refresh })
        });
        if (tokenRes.ok) {
          const data = await tokenRes.json();
          localStorage.setItem("access", data.access);
          options.headers = {...options.headers, "Authorization": `Bearer ${data.access}`};
          res = await fetch(url, options);
        } else { logout(); return; }
      }
      return res;
    }

    // =================== Load Users ===================
    async function loadUsers() {
      const res = await authFetch("/api/accounts/users/");
      if (res.ok) {
        const users = await res.json();
        document.getElementById("usersList").innerHTML = users.map(
          u => `<li>${u.username} (${u.role}) <button onclick="deleteUser(${u.id})">Delete</button></li>`
        ).join("");
      } else {
        document.getElementById("msg").textContent = "Failed to load users.";
      }
    }

    // =================== Delete User ===================
    async function deleteUser(id) {
      if (!confirm("Are you sure you want to delete this user?")) return;
      const res = await authFetch(`/api/accounts/users/${id}/delete/`, { method: "DELETE" });
      document.getElementById("msg").textContent = res.ok ? "User deleted!" : "Failed to delete!";
      loadUsers();
    }

    loadUsers();
  </script>
</body>
</html>
