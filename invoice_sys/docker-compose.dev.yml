version: "3.9"

services:

  # =====================
  # Django App
  # =====================
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db
      - redis


  # =====================
  # Celery Worker
  # =====================
  celery:
    build: .
    command: celery -A invoice_sys worker -l info
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - db
      - redis


  # =====================
  # Celery Beat (optional)
  # =====================
  celery-beat:
    build: .
    command: celery -A invoice_sys beat -l info
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - redis


  # =====================
  # PostgreSQL
  # =====================
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data


  # =====================
  # Redis
  # =====================
  redis:
    image: redis:7
    ports:
      - "6379:6379"


# =====================
# Volumes
# =====================
volumes:
  postgres_data:
